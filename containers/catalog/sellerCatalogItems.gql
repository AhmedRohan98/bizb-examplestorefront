query sellercatalogItemsQuery($sellerIds: [ID]!) {
  sellerCatalogItems(sellerIds: $sellerIds) {
    totalCount
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
      __typename
    }
    edges {
      cursor
      node {
        _id
        ... on CatalogItemProduct {
          product {
            _id
            title
            slug
            description
            vendor
            tags {
              nodes {
                name
              }
            }
            productId
            variants {
              uploadedBy {
                userId
                name
                storeName
              }
              _id
              variantId

              media {
                URLs {
                  small
                  large
                  medium
                }
              }
              optionTitle
              options {
                _id
              }
            }
            isLowQuantity
            isSoldOut
            isBackorder
            tagIds
            metafields {
              description
              key
              namespace
              scope
              value
              valueType
              __typename
            }
            shop {
              currency {
                code
                __typename
              }
              __typename
            }
            media {
              URLs {
                large
                __typename
              }
              __typename
            }
            primaryImage {
              URLs {
                thumbnail
                small
                medium
                large
                __typename
              }
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}

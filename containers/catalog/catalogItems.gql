query catalogItemsQuery(
  $shopId: ID!
  $tagIds: [ID]
  $first: ConnectionLimitInt
  $last: ConnectionLimitInt
  $before: ConnectionCursor
  $after: ConnectionCursor
  $sortBy: CatalogItemSortByField
  $sortByPriceCurrencyCode: String
  $sortOrder: SortOrder
) {
  catalogItems(
    shopIds: [$shopId]
    tagIds: $tagIds
    first: $first
    last: $last
    before: $before
    after: $after
    sortBy: $sortBy
    sortByPriceCurrencyCode: $sortByPriceCurrencyCode
    sortOrder: $sortOrder
  ) {
    totalCount
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
      __typename
    }
    edges {
      cursor
      node {
        _id
        ... on CatalogItemProduct {
          product {
            _id
            title
            slug
            description
            vendor
            productId

            variants {
              pricing {
                compareAtPrice {
                  displayAmount
                  __typename
                }

                currency {
                  code
                  __typename
                }
                displayPrice
                minPrice
                maxPrice
                __typename
              }
              _id
              variantId
              optionTitle
              options {
                _id
                __typename
              }
              __typename
            }
            isLowQuantity
            isSoldOut
            isBackorder
            tagIds
            metafields {
              description
              key
              namespace
              scope
              value
              valueType
              __typename
            }
            shop {
              currency {
                code
                __typename
              }
              __typename
            }

            media {
              URLs {
                large
                __typename
              }
              __typename
            }
            primaryImage {
              URLs {
                thumbnail
                small
                medium
                large
                __typename
              }
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}

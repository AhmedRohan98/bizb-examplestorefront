query getAllBrands(
  $first: ConnectionLimitInt
  $offset: Int
  $searchQuery: String
) {
  getAllBrands(first: $first, offset: $offset, searchQuery: $searchQuery) {
    totalCount
    nodes {
      _id
      brandName
      brandCategory
      brandProduct {
        description
        _id
        pageTitle
        __typename
      }
      __typename
    }
    __typename
  }
}
